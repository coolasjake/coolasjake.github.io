<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blockly: Platformer</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/blockly.css" />
  </head>

  <body mode="play">
    <header class="mdl-color--cyan-500">
      <h1>Platformer</h1>
    </header>

    <main>
      <div id="platformer"></div>
      <div class="options">
        <button class="mode-play mode-button" id="edit">Code</button>
        <button class="mode-select mode-button mdl-js-button" id="done">Resume</button>
        <button class="mode-code mode-button mdl-js-button" id="save">Save</button>
      <div id="code-buttons-tray"></div>
      </div>
      <div class="blockly-editor">
        <div id="blocklyDiv" style="min-height: 450px;"></div>
        <div id="blockly-blocker"></div>
      </div>
    </main>


    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <!-- <script src="scripts/sound_blocks.js"></script> -->
    <!-- <script src="scripts/music_maker.js"></script> -->
    <!-- <script src="scripts/main.js"></script> -->
    
    <script src="scripts/levels.js"></script>
    <script src="scripts/platformer_blocks.js"></script>
    <script src="scripts/platformer.js"></script>
  </body>
</html>
