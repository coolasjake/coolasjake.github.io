<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapel</title>

    <script type="module" src="js/main.js"></script>

    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <div class="keyboard-row">
                    <div class="small">s</div>
                    <div class="high">h</div>
                    <div class="small">a</div>
                    <div class="low">p</div>
                    <div class="small">e</div>
                    <div class="high">l</div>
                </div>
            </header>
            <div id="word-stats">There are x words with this shape.</div>

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div id="replaceable-section">
                <span id="results" class="animate__animated animate__fadeIn">
                    <div id="results-grid">
                        <div class="result-shape"></div>
                        <div class="result-shape"></div>
                        <div class="result-shape"></div>
                        <div class="result-shape"></div>
                        <div class="result-shape"></div>
                        <div class="result-shape"></div>
                    </div>
                </span>
                <span id="stats">
                    <div>Score: ${points}</div>
                    <div>Average score: ${Math.round((totalScore / numGames) * 10) / 10}</div>
                    <div>Games played: ${numGames}</div>
                    <div>Games won: ${numWins}</div>
                </span>
                <span id="controls">
                    <button class="post-game" data-key="new">New Shape</button>
                    <button class="post-game" data-key="words">See Words</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
